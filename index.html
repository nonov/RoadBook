<!doctype html>
<html ng-app>
<head>
	<title> RoadBook </title>
	<!-- INCLUDE JQUERY JS -->
	<script type="text/javascript" src="js/vendor/jquery.js"></script>
	<!-- INCLUDE CUSTOM CSS -->
	<link rel="stylesheet" type="text/css" href="css/app.css">
	<!-- INCLUDE FOUNDATION CSS -->
	<link rel="stylesheet" type="text/css" href="css/foundation.min.css">
	<!-- INCLUDE FONT AWESOME -->
	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.2.0/css/font-awesome.min.css">
	<!-- INCLUDE NORMALIZE CSS -->
	<link rel="stylesheet" type="text/css" href="css/normalize.css">
	<!-- INCLUDE FOUNDATION JS -->
	<script type="text/javascript" src="js/foundation.min.js"></script>
	<!-- INCLUDE ANGULAR JS CUSTOM -->
	<script type="text/javascript" src="js/angular.js"></script>
	<!-- INCLUDE ANGULAR MIN JS -->
	<script type="text/javascript" src="js/angular.min.js"></script>
	<!-- INCLUDE FASTCLICK JS -->
	<script type="text/javascript" src="js/vendor/fastclick.js"></script>
	<!-- INCLUDE MODERNIZR JS -->
	<script type="text/javascript" src="js/vendor/modernizr.js"></script>
</head>
<body>

	<!-- FIRST PAGE -->
	<div class="large-12 columns background" id="firstPage">
		<div class="row">
			<div class="large-12 columns verticalAlign">
				<h1 class="subheader text-center title"> Viêt Nam (Hanoi) </h1>
				<hr><hr>
				<h3 class="subheader text-center"> Stage de fin d'études (IUT) </h3>
			</div><!-- class large-12 columns -->
		</div><!-- class row -->
		<div class="row">
			<div class="large-12 columns arrowContainer">
				<a href="#secondPage" class="button radius arrowLink"><i class="fa fa-arrow-down fa-2x"></i></a>
			</div><!-- class large-12 columns -->
		</div><!-- class row -->
	</div><!-- class large-12 columns of firstPage -->

	<!-- SECOND PAGE -->
	<div class="large-12 columns background" id="secondPage">
		<div class="row" data-equalizer>
			<!-- TITLE -->
			<div class="large-12 columns">
				<h1 class="subheader text-center"> Bienvenue sur notre <strong> RoadBook </strong> </h1>
			</div><!-- class large-12 columns -->
		</div><!-- class row -->
		<div class="row">	
			<div class="large-12 columns">
				<!-- NOE -->
				<div class="large-5 columns panel text-center profil" data-equalizer-watch>
					<div class="circular noe"></div>
					<label for="lastname"> Nom: </label><p><strong> VIRICEL </strong></p>
					<label for="fisrtname"> Prénom: </label><p><strong> Noé </strong></p>
					<label for="dob"> Date de naissance: </label><p> 16/04/1995 </p>
					<label for="situation"> Situation: </label><p> Célibataire </p>
					<label for="qualities"> Qualités: </label><p> Autonome / Beau / Efficace / Intelligent </p>
					<label for="defaults"> Défauts: </label><p> N/A </p>
				</div><!-- class large-6 columns -->
				<!-- CHRISTIAN -->
				<div class="large-5 columns panel text-center profil" data-equalizer-watch>
					<div class="circular christian"></div>
					<label for="lastname"> Nom: </label><p><strong> KÖCKE </strong></p>
					<label for="fisrtname"> Prénom: </label><p><strong> Christian </strong></p>
					<label for="dob"> Date de naissance: </label><p> 13/01/1995 </p>
					<label for="situation"> Situation: </label><p> Célibataire </p>
					<label for="qualities"> Qualités: </label><p> Serieux / Rigoureux / Extrêment intelligent / Fort </p>
					<label for="defaults"> Défauts: </label><p> N/A </p>
				</div><!-- class large-6 columns -->
			</div><!-- class large-12 columns -->
		</div><!-- class row -->
	</div><!-- class large-12 columns of firstPage -->

	<!-- THIRD PAGE -->
	<div class="large-12 columns background" id="thirdPage">
		<div class="row">
			<div class="panel article articleAlign">
				<h1 class="subheader text-left"> Départ pour Hanoi City - Viêt Nam </h1>
				<ul class="clearing-thumbs small-block-grid-4" data-clearing>
					<li><a class="th" href="images/day1/parisAirport1.jpg"><img data-caption="Arrivés à l'aéroport Paris Charles De Gaulle !" src="images/day1/parisAirport1.jpg"></a></li>
					<li><a class="th" href="images/day1/parisAirport2.jpg"><img data-caption="Aéroport Paris Charles De Gaulle" src="images/day1/parisAirport2.jpg"></a></li>
					<li><a class="th" href="images/day1/parisAirport3.jpg"><img data-caption="Aéroport Paris Charles De Gaulle" src="images/day1/parisAirport3.jpg"></a></li>
					<li><a class="th" href="images/day1/flightProfil1.jpg"><img data-caption="On est dans l'avion !  Let's fly !!" src="images/day1/flightProfil1.jpg"></a></li>
					<li><a class="th" href="images/day1/flightProfil2.jpg"><img data-caption="On est dans l'avion !  Let's fly !!" src="images/day1/flightProfil2.jpg"></a></li>
					<li><a class="th" href="images/day1/flightLunch.jpg"><img data-caption="On se met à la nourrriture vietnamienne de suite." src="images/day1/flightLunch.jpg"></a></li>
					<li><a class="th" href="images/day1/sky1.jpg"><img data-caption="In the sky ..." src="images/day1/sky1.jpg"></a></li>
					<li><a class="th" href="images/day1/sky2.jpg"><img data-caption="In the sky ..." src="images/day1/sky2.jpg"></a></li>
					<li><a class="th" href="images/day1/flightProfil3.jpg"><img data-caption="Grand corps mais pas bien résistant..." src="images/day1/flightProfil3.jpg"></a></li>
					<li><a class="th" href="images/day1/sky4.jpg"><img data-caption="In the sky ..." src="images/day1/sky4.jpg"></a></li>
					<li><a class="th" href="images/day1/sky3.jpg"><img data-caption="In the sky ..." src="images/day1/sky3.jpg"></a></li>
					<li><a class="th" href="images/day1/sunrise.jpg"><img data-caption="On arrive avec le levé de soleil :D C'est pas beau ça ?" src="images/day1/sunrise.jpg"></a></li>
				</ul><!-- class clearing-thumbs small-block-grid-4 -->
			</div><!-- class panel -->
		</div>
	</div>
</body>
</html><script type="text/javascript">
$(document).foundation();
</script>
